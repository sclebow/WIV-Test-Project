<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IFC.js</title>
</head>
<body>
    <div id="viewer-container"></div>
    <div class="ifc-property-menu">
        <h4 > Load IFC:</h4>
        <div id="file-input-container">        
            <input type="file" id="file-input">
        </div>
        <h4 > Selection Property:</h4>
        <div class="ifc-property-item">
            <div>Key</div>
            <div class="ifc-property-value">Value</div>
        </div>
        <div id="ifc-property-menu-root"></div>
        <h4 > Project Browser:</h4>
        <div class="ifc-tree-menu">
            <ul id="myUL">
                <li id="tree-root">
                    <span class="caret">Project</span>
                    <ul class="nested">
                        <li>Item</li>
                    </ul>
                </li>
            </ul>
        </div>
        <h4 > Visibility:</h4>
        <div class="checkboxes">
            <div>
                <input checked="true" id="IFCWALLSTANDARDCASE" type="checkbox">
                Walls
            </div>
            <div>
                <input checked="true" id="IFCSLAB" type="checkbox">
                Slabs
            </div>
            <div>
                <input checked="true" id="IFCWINDOW" type="checkbox">
                Windows
            </div>
            <div>
                <input checked="true" id="IFCFURNISHINGELEMENT" type="checkbox">
                Furniture
            </div>
            <div>
                <input checked="true" id="IFCDOOR" type="checkbox">
                Doors
            </div>
            <div>
                <input checked="true" id="IFCMEMBER" type="checkbox">
                Curtain wall structure
            </div>
            <div>
                <input checked="true" id="IFCPLATE" type="checkbox">
                Curtain wall plates
            </div>
        </div>    
    </div>
    <script src="bundle.js"></script>
</body>
</html>
