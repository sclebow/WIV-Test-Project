<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IFC.js</title>
    <base href=".">
</head>
<body>
    <div id="viewer-container"></div>
    <div class="ifc-property-menu">
        <div id="file-input-container">        
            <h4> Load IFC:</h4>
            <input type="file" id="file-input">
        </div>
        <div id="text-container">
            <h4>Progress:</h4><p id="progress-text">0</p><p>%</p>
         </div>
        <h4 > Selection Property:</h4>
        <div class="ifc-property-item">
            <div>Key</div>
            <div class="ifc-property-value">Value</div>
        </div>
        <div id="ifc-property-menu-root"></div>
        <h4 > Project Browser:</h4>
        <div class="ifc-tree-menu">
            <ul id="myUL">
                <li id="tree-root">
                    <span class="caret">Project</span>
                    <ul class="nested">
                        <li>Item</li>
                    </ul>
                </li>
            </ul>
        </div>
        <h4 > Visibility:</h4>
        <div class="checkboxes"></div>    
    </div>
    <div id="button-container"></div>
    <script src="bundle.js"></script>
</body>
</html>
